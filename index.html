<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Widget</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Orbitron', sans-serif;
            background-color: #000;
            color: #c9ad43;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .widget {
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 15px;
            width: 320px;
            text-align: center;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.5);
        }
        .widget img {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }
        .tab {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            padding: 10px;
            border-radius: 10px;
        }
        .tab button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
        }
        .tab button.active {
            background-color: #555;
        }
        .tabcontent {
            padding: 20px;
            display: none;
        }
        .tabcontent.active {
            display: block;
        }
        .loading {
            color: #aaa;
        }
    </style>
</head>
<body>

<div class="widget">
    <img src="./Nickel_99.99.png" alt="Token Logo">
    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'Overview')" id="defaultTab">Overview</button>
        <button class="tablinks" onclick="openTab(event, 'Market')">Market</button>
    </div>

    <!-- Overview Tab Content -->
    <div id="Overview" class="tabcontent">
        <p>Max Total Supply: <span id="maxSupply" class="loading">Loading...</span></p>
        <p>Total Transfers: <span id="transfers" class="loading">Loading...</span></p>
    </div>

    <!-- Market Tab Content -->
    <div id="Market" class="tabcontent">
        <p>Price: <span id="price" class="loading">Loading...</span></p>
    </div>
</div>
