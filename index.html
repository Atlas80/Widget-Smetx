<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Widget</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Orbitron', sans-serif;
            background-color: #000;
            color: #c9ad43; /* Testo colore dorato */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .widget {
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 15px;
            width: 320px;
            text-align: center;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.5);
        }
        .widget img {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }
        .tab {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            padding: 10px;
            border-radius: 10px;
        }
        .tab button {
            background-color: #333;
            color: #c9ad43;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
        }
        .tab button.active {
            background-color: #555;
        }
        .tabcontent {
            padding: 20px;
            display: none;
        }
        .tabcontent.active {
            display: block;
        }
        .loading {
            color: #aaa;
        }
    </style>
</head>
<body>

<div class="widget">
    <img src="./Nickel_99.99.png" alt="Token Logo">
    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'Overview')" id="defaultTab">Overview</button>
    </div>

    <!-- Overview Tab Content -->
    <div id="Overview" class="tabcontent">
        <p>Max Total Supply: <span id="maxSupply" class="loading">Loading...</span></p>
        <p>Total Transfers: <span id="transfers" class="loading">Loading...</span></p>
    <!-- Market Tab Content -->
    <div id="Market" class="tabcontent">
        <p>Price: <span id="price" class="loading">Loading...</span></p>
    </div>
</div>

<script>
    const apiKey = 'X9PKAZUFPNAUH9PVU6T25M68N4Q6VTKKNS';
    const contractAddress = '0x0bCC26e40d87873615e082c1b5df15E487f94737';

    // Open tab function
    function openTab(evt, tabName) {
        let i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(tabName).style.display = "block";
        evt.currentTarget.className += " active";
    }

    document.getElementById("defaultTab").click();

    // Fetch Overview Data from Etherscan
    async function fetchOverview() {
        try {
            // Max Total Supply (converted from Wei)
            const maxSupplyResponse = await fetch(`https://api.etherscan.io/api?module=stats&action=tokensupply&contractaddress=${contractAddress}&apikey=${apiKey}`);
            const maxSupplyData = await maxSupplyResponse.json();
            const maxSupply = parseInt(maxSupplyData.result) / (10 ** 18); 
            document.getElementById('maxSupply').innerText = `${maxSupply}`;

            // Total Transfers
            const transfersResponse = await fetch(`https://api.etherscan.io/api?module=account&action=tokentx&contractaddress=${contractAddress}&apikey=${apiKey}`);
            const transfersData = await transfersResponse.json();
            document.getElementById('transfers').innerText = transfersData.result.length;

            // Token Price (using a custom method)
            const priceResponse = await fetch(`https://api.etherscan.io/api?module=stats&action=tokenprice&contractaddress=${contractAddress}&apikey=${apiKey}`);
            const priceData = await priceResponse.json();
            if (priceData.status === "1") {
                document.getElementById('price').innerText = `$${priceData.result}`;
            } else {
                document.getElementById('price').innerText = 'Unavailable';
            }
        } catch (error) {
            console.error('Error fetching overview data:', error);
        }
    }

    // Fetch data on load
    fetchOverview();
</script>

</body>
</html>
