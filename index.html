<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Info Widget</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .widget {
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 320px;
        }
        .widget img {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }
        .info {
            margin-bottom: 15px;
            font-size: 18px;
        }
        .loading {
            font-size: 16px;
            color: #aaa;
        }
    </style>
</head>
<body>

<div class="widget">
    <img src="https://raw.githubusercontent.com/Atlas80/Widget-Smetx/main/Nickel_99.99.png" alt="Token Logo">
    <div id="maxSupply" class="info">Max Total Supply: <span class="loading">Loading...</span></div>
    <div id="holders" class="info">Holders: <span class="loading">Loading...</span></div>
    <div id="transfers" class="info">Total Transfers: <span class="loading">Loading...</span></div>
    <div id="price" class="info">Price: <span class="loading">Loading...</span></div>
</div>

<script>
    const apiKey = 'X9PKAZUFPNAUH9PVU6T25M68N4Q6VTKKNS';
    const contractAddress = '0x0bCC26e40d87873615e082c1b5df15E487f94737';

    async function fetchData() {
        try {
            // Fetch Max Total Supply
            const maxSupplyResponse = await fetch(`https://api.etherscan.io/api?module=stats&action=tokensupply&contractaddress=${contractAddress}&apikey=${apiKey}`);
            const maxSupplyData = await maxSupplyResponse.json();
            document.getElementById('maxSupply').innerHTML = `Max Total Supply: ${parseInt(maxSupplyData.result).toLocaleString()}`;

            // Fetch Holders
            const holdersResponse = await fetch(`https://api.etherscan.io/api?module=token&action=tokenholderlist&contractaddress=${contractAddress}&apikey=${apiKey}`);
            const holdersData = await holdersResponse.json();
            document.getElementById('holders').innerHTML = `Holders: ${holdersData.result.length}`;

            // Fetch Total Transfers
            const transfersResponse = await fetch(`https://api.etherscan.io/api?module=account&action=tokentx&contractaddress=${contractAddress}&apikey=${apiKey}`);
            const transfersData = await transfersResponse.json();
            document.getElementById('transfers').innerHTML = `Total Transfers: ${transfersData.result.length}`;

            // Fetch Price (placeholder API call, replace with valid price API)
            const priceResponse = await fetch(`https://api.etherscan.io/api?module=stats&action=tokenprice&contractaddress=${contractAddress}&apikey=${apiKey}`);
            const priceData = await priceResponse.json();
            document.getElementById('price').innerHTML = `Price: $${priceData.result}`;

        } catch (error) {
            console.error('Error fetching data:', error);
        }
    }

    // Call the fetchData function
    fetchData();
</script>

</body>
</html>
