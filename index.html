<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Widget</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            font-family: 'Orbitron', sans-serif;
            color: #c9ad43;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .widget-container {
            width: 300px;
            padding: 20px;
            background-color: #000;
            border: 2px solid #c9ad43;
            border-radius: 10px;
            text-align: center;
            position: relative;
        }

        .widget-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.1;
            background-image: url('/mnt/data/Nickel_99.99.png');
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .section-title {
            font-size: 18px;
            margin-top: 20px;
            border-bottom: 1px solid #c9ad43;
            padding-bottom: 5px;
        }

        .data-item {
            font-size: 16px;
            margin: 10px 0;
        }

        .loading {
            color: #c9ad43;
        }

    </style>
</head>
<body>
    <div class="widget-container">
        <h1>Token Info</h1>

        <div id="overview-section">
            <h2 class="section-title">Overview</h2>
            <div class="data-item" id="token-price">Price: <span class="loading">Loading...</span></div>
        </div>

        <div id="market-section">
            <h2 class="section-title">Market</h2>
            <div class="data-item" id="market-cap">Market Cap: <span class="loading">Loading...</span></div>
        </div>
    </div>

    <script>
        const apiKey = 'X9PKAZUFPNAUH9PVU6T25M68N4Q6VTKKNS';
        const tokenAddress = '0x0bCC26e40d87873615e082c1b5df15E487f94737';

        async function fetchTokenData() {
            try {
                // Fetch token price
                let priceResponse = await fetch(`https://api.etherscan.io/api?module=stats&action=tokensupply&contractaddress=${tokenAddress}&apikey=${apiKey}`);
                let priceData = await priceResponse.json();
                let price = priceData.result / Math.pow(10, 18); // Assuming 18 decimals
                document.getElementById('token-price').innerHTML = `Price: $${price.toFixed(2)}`;

                // Fetch market cap
                let marketCapResponse = await fetch(`https://api.etherscan.io/api?module=stats&action=tokenmarketcap&contractaddress=${tokenAddress}&apikey=${apiKey}`);
                let marketCapData = await marketCapResponse.json();
                let marketCap = marketCapData.result;
                document.getElementById('market-cap').innerHTML = `Market Cap: $${marketCap}`;
            } catch (error) {
                console.error('Error fetching token data:', error);
            }
        }

        fetchTokenData();
    </script>
</body>
</html>
